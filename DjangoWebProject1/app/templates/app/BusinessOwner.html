<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
      <meta charset="utf-8" />
   
    <meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta content="IE=edge" http-equiv="X-UA-Compatible">
		<meta name="x-apple-disable-message-reformatting">
		<meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">

    <title>{{ title }}</title>
    {% load staticfiles %}

      <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
	 <link rel="stylesheet" href="{% static 'app/vendor/icofont/icofont.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'app/vendor/iboxicons/css/boxicons.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'app/vendor/animate.css/animate.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'app/vendor/remixicon/remixicon.css' %}"/>
	<link rel="stylesheet" href="{% static 'app/vendor/owl.carousel/assets/owl.carousel.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'app/vendor/venobox/venobox.css' %}"/>
	<link rel="stylesheet" href="{% static 'app/vendor/aos/aos.css' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	  <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'app/content/style.css'%}"/>   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	 <div class="container">
      <div class="row">
             <div class="col-lg-10 col-sm-8 main-section mt-5">
                <form class="container" id="needs-validation" novalidate>
                 <h3 style="color:#fabd07;text-align:center; font-size:2.5em; font-weight:700;" class="mb-5">BUSINESS OWNER INFORMATION</h3>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="text-inverse" for="fname">First Name <span style="color:red;">*</span></label>
                            <input type="text" class="form-control" id="fname" value="" required>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                          <label class="text-inverse" for="lname">Last Name <span style="color:red;">*</span></label>
                          <input type="text" class="form-control" id="lname"  value="" required>
                        </div>
                     </div>
                     <div class="col-lg-12">
                         <div class="form-group">
                          <label class="text-inverse" for="addln1">Address Line 1<span style="color:red;">*</span></label>
                          <input type="text" class="form-control" id="addln1"  value="" required>
                         </div>
                     </div>
                    <div class="col-lg-12">
                         <div class="form-group">
                          <label class="text-inverse" for="addln2">Address Line 2<span style="color:red;">*</span></label>
                          <input type="text" class="form-control" id="addln2"  value="" required>
                         </div>
                     </div>
                    <div class="col-lg-12">
                         <div class="form-group">
                          <label class="text-inverse" for="sin">SIN<span style="color:red;">*</span></label>
                          <input type="number" class="form-control" id="sin"  value="" required>
                         </div>
                     </div>
                </div>
                <div class="row">
                     <div class="col-lg-6 col-sm-6 col-12">
                          <div class="form-group">
                            <label class="text-inverse" for="city">City<span style="color:red;">*</span></label>
                            <input type="text" class="form-control" id="city" value="" required>
                          </div>  
                     </div>
                    <div class="col-lg-6 col-sm-6 col-12">
                         <div class="form-group">
                            <label class="text-inverse" for="province">Province<span style="color:red;">*</span></label>
                             <select class="custom-select d-block form-control" id="province" required>
                                                 <option value="AB">Alberta</option>
                                                <option value="BC">British Columbia</option>
                                                <option value="MB">Manitoba</option>
                                                <option value="NB">New Brunswick</option>
                                                <option value="NL">Newfoundland and Labrador</option>
                                                <option value="NS">Nova Scotia</option>
                                                <option value="ON">Ontario</option>
                                                <option value="PE">Prince Edward Island</option>
                                                <option value="QC">Quebec</option>
                                                <option value="SK">Saskatchewan</option>
                                                <option value="NT">Northwest Territories</option>
                                                <option value="NU">Nunavut</option>
                                                <option value="YT">Yukon</option>
                            </select>
                          </div>
                    </div>
                </div>
                    <div class="row">
                         <div class="col-lg-6 col-sm-4 col-12">
                              <div class="form-group">
                                <label class="text-inverse" for="psd">Postal Code<span style="color:red;">*</span></label>
                                <input type="text" class="form-control" id="psd" value="" required>
                              </div>  
                         </div>
                            <div class="col-lg-6 col-sm-4 col-12">
                              <div class="form-group">
                                <label class="text-inverse" for="country">Country<span style="color:red;">*</span></label>
                               <select class="custom-select d-block form-control" id="country" required>
                                                 <option value="USA">USA</option>
                                    <option value="Canada">Canada</option>
                            </select>
                              </div>  
                         </div>
                    </div>
                 <div class="row">
                       <div class="col-lg-6 col-sm-6 col-12">
                          <div class="form-group">
                            <label class="text-inverse" for="phoneno"> Phone Number<span style="color:red;">*</span></label>
                            <input type="tel" class="form-control" id="phoneno" value="" required>
                          </div>  
                       </div> 
                        <div class="col-lg-6 col-sm-6 col-12">
                          <div class="form-group">
                            <label class="text-inverse" for="email">Email<span style="color:red;">*</span></label>
                              <input type="email" class="form-control" id="email" value="" required>
                          </div>  
                      </div>
                   
                 </div>
                      <div class="row">
                          <div class="col-lg-6 col-sm-6 col-12">
                                 <div class="form-group">
                                  <label class="text-inverse" for="dob">Date of birth<span style="color:red;">*</span></label>
                                  <input type="date" class="form-control" id="dob"  value="" required  min="1950-01-01">
                                 </div>
                             </div>
                           <div class="col-lg-6 col-sm-6 col-12">
                                 <div class="form-group">
                                  <label class="text-inverse" for="dl">Driver License/Passport<span style="color:red;">*</span></label>
                                  <input type="text" class="form-control" id="dl"  value="" required>
                                 </div>
                             </div>
                      </div>
                     <hr/>
                    <div class="row">
                       <div class="col-lg-12">
                         
								<label class="text-inverse" for="psd">Property Status<span style="color:red;">*</span></label>
                           </div>
                           </div>
                    <br />
                    <div class="row">
                        <div class="col-lg-12">
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" name="customRadio" id="busrent">
                                    <label class="custom-control-label" for="busrent">Rent</label>
                                </div>
                                <div class="custom-control custom-radio custom-control-inline">
                                    <input type="radio" class="custom-control-input" name="customRadio" id="busown">
                                    <label class="custom-control-label" for="busown">Own</label>
                                </div>                             
                            </div>
                    </div> 
                    <br />
                      <div class="row">
                      <div class="col-lg-12">
                          <div class="form-group">
                            <label class="text-inverse" for="rentamt">Monthly Rent/Mortgage Payment<span style="color:red;">*</span></label>
                            <input type="number" class="form-control" id="rentamt" value="" required>
                          </div>  
                      </div>
                 </div>
                    <br />  
                       <div class="row">
                            <div class="col-lg-12">
                               <div class="form-group">
                                <label class="text-inverse">Length of time at Current Address</label>
                              </div>
                            </div>
                       </div>
                     <div class="row">
                     <div class="col-lg-6 col-sm-6 col-12">
                          <div class="form-group">
                            <label class="text-inverse" for="yrs">Years<span style="color:red;">*</span></label>
                            <input type="number" class="form-control" id="yrs" value="" required>
                          </div>  
                       </div> 
                      <div class="col-lg-6 col-sm-6 col-12">
                          <div class="form-group">
                            <label class="text-inverse" for="mnths">Months<span style="color:red;">*</span></label>
                            <input type="number" class="form-control" id="mnths" value="" required>
                          </div>  
                      </div>
                 </div>
               
             <a href="Company_info" class="btn btn-warning btn-lg" role="button" aria-disabled="true">Back</a>
              
                      <a href="AssetInfo" class="btn btn-warning btn-lg" role="button" aria-disabled="true">Next</a>
            </form>
                  

             </div>

      </div>

  </div>
</body>
</html>
