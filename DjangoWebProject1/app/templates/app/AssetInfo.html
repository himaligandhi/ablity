<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
   
    <meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta content="IE=edge" http-equiv="X-UA-Compatible">
		<meta name="x-apple-disable-message-reformatting">
		<meta name="viewport" content="width=device-width, initial-scale=0.86, maximum-scale=3.0, minimum-scale=0.86">

    <title>{{ title }}</title>
    {% load staticfiles %}

      <script src="{% static 'app/scripts/modernizr-2.6.2.js' %}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'app/content/bootstrap.min.css' %}" />
	 <link rel="stylesheet" href="{% static 'app/vendor/icofont/icofont.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'app/vendor/iboxicons/css/boxicons.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'app/vendor/animate.css/animate.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'app/vendor/remixicon/remixicon.css' %}"/>
	<link rel="stylesheet" href="{% static 'app/vendor/owl.carousel/assets/owl.carousel.min.css' %}"/>
	<link rel="stylesheet" href="{% static 'app/vendor/venobox/venobox.css' %}"/>
	<link rel="stylesheet" href="{% static 'app/vendor/aos/aos.css' %}"/>
    <link rel="stylesheet" href="{%static 'app/scripts/script.js' %}"/>
	  <script src="{% static 'app/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'app/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'app/scripts/respond.js' %}"></script>
    <script src="{% static 'app/scripts/script.js'%}"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'app/content/style.css'%}"/>   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	 <div class="container">
      <div class="row">
             <div class="col-lg-10 col-sm-8 main-section mt-5">
                <form class="container" id="needs-validation" novalidate>
                 <h3 style="color:#fabd07; text-align:center; font-size:2.5em; font-weight:700;" class="mb-5">BUSINESS ASSET INFORMATION</h3>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="form-group">
                            <label class="text-inverse" for="assettype">Asset Type <span style="color:red;">*</span></label>
                          <select class="custom-select d-block form-control" id="assettype" required>
                                                         <option value="Automobile">Automobile</option>
                                                        <option value="Accounts Receivables">Accounts Receivables</option>
                                                        <option value="Cash">Cash</option>
                                                        <option value="Equipment">Equipment</option>
                                                        <option value="Inventory (new / in production)">Inventory (new / in production)</option>
                                                        <option value="Inventory (Aged up to 12 months)">Inventory (Aged up to 12 months)</option>
                                                        <option value="Real Estate (Commercial)">Real Estate (Commercial) </option>
                                                        <option value="Real Estate (Residential)">Real Estate (Residential) </option>
                                                </select>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group">
                          <label class="text-inverse" for="assetquantity">Asset Quantity</label>
                           
                          <input type="number" class="form-control" id="assetquantity"  value="" min="0">
                                
                        </div>
                     </div>
                    
                   </div>
                   <div class="row">
                     <div class="col-lg-6 col-sm-6 col-12">
                             <div class="form-group">
                                  <label class="text-inverse" for="assetvalue">Asset Value (Original Purchase Cost)</label>
                                   <div class="input-group">
                                      <div class="input-group-addon">$</div>
                                  <input type="number" class="form-control " id="assetvalue"  value="" min="0">
                                       </div>
                             </div>
                     </div>
                   
                     <div class="col-lg-6 col-sm-6 col-12">
                             <div class="form-group">
                                  <label class="text-inverse" for="assetage">Asset Age</label>
                                    <select class="custom-select d-block form-control" id="assetage" required>
                                                 <option value="0-6 Months">0-6 Months</option>
                                    <option value="6-12 Months">6-12 Months</option>
                                          <option value="18 Months">18 Months</option>
                                          <option value="24 Months">24 Months</option>
                                        <option value="36 Months">36 Months</option>
                                        <option value="5 Years">5 Years</option>
                                        <option value="5-10 Years">5-10 Years</option>
                                         <option value="10+ Years">10+ Years</option>
                            </select>
                             </div>
                     </div>
                   </div>
                     <div class="row">
                     <div class="col-lg-12">
                             <div class="form-group">
                                  <label class="text-inverse" for="assetcost">Asset Cost (if Applicable)</label>
                                      <div class="input-group">
                                      <div class="input-group-addon">$</div>
                                  <input type="number" class="form-control " id="assetcost"  value="" required min="0" >
                                          </div>
                             </div>
                     </div>
                   </div>
                    <div class="row">
                        <div class="col-lg-12">
                         <div class="form-group">
                          <label class="text-inverse" for="propvalue">Property Value (if Applicable)</label>
                               <div class="input-group">
                                      <div class="input-group-addon">$</div>
                          <input type="number" class="form-control" id="propvalue"  value="" min="0" requ>
                                    </div>
                         </div>
                     </div>

                    </div>
                     
                   
               <div class="row">
                     <div class="col-lg-12">
                             <div class="form-group">
                                  <label class="text-inverse" for="totassetcost">Total Asset Cost</label>
                                      <div class="input-group">
                                      <div class="input-group-addon">$</div>
                                  <input type="number" class="form-control" id="totassetcost"  value="" required min="0" readonly>
                                          </div>
                             </div>
                     </div>
                   </div>
                     <a href="BusinessOwner" class="btn btn-warning btn-lg" role="button" aria-disabled="true">Back</a>
                      <a href="Bankinfo" class="btn btn-warning btn-lg" role="button" aria-disabled="true">Next</a>
            </form>
                  

             </div>

      </div>

  </div>

    <script type="text/javascript">
        
        $('#assetcost, #assetquantity').keyup(function () {
    var value1 = parseFloat($('#assetcost').val()) || 0;
    var value2 = parseFloat($('#assetquantity').val()) || 0;
    
    $('#totassetcost').val(value1 * value2);
        });

          $('#propvalue, #assetquantity').keyup(function () {
    var value1 = parseFloat($('#propvalue').val()) || 0;
    var value2 = parseFloat($('#assetquantity').val()) || 0;
    
    $('#totassetcost').val(value1 * value2);
          });
        $(function () {
           
            $("#assetcost").keyup(function () {
                if ($(this).val() == "") {

                    $("#propvalue").attr("disabled", "disabled");
                }
                else {
                     $("#propvalue").attr("disabled", "");
                }
            });
        });
         $(function () {
           
            $("#propvalue").keyup(function () {
                if ($(this).val() == "") {

                    $("#assetcost").attr("disabled", "disabled");
                }
                else {
                     $("#assetcost").attr("disabled", "");
                }
            });
        });
    </script>
</body>
</html>
